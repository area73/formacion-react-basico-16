<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Mi primer componente React !</title>
    <style>
        body {
            padding: 10px;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            font-size: 18px;
            background-color: #81a69b;
        }
        div {
            padding: 10px;
            background-color: white;
            margin: 5px;
            border: 1px solid darkolivegreen;
        }
    </style>
</head>
<body>
<div id="root">Esto <strong>no</strong> es un componente React</div>
<script src="https://unpkg.com/react@16.12.0/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@16.12.0/umd/react-dom.development.js"></script>
<script>
    /*
      const App = () => {
      return React.createElement("div", {}, "Luke yo soy tu padre");
    };
    */
    function App() {
        return React.createElement("div", {id:'darth-vader'}, "Yo soy un componente React");
    }
    ReactDOM.render(
        React.createElement(App),
        document.getElementById("root")
    );
</script>
</body>
</html>
